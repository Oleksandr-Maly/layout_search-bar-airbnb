<!doctype html>
<html lang="en">

    <meta

      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >

    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">

  <body>
    <div class="searchBarBig" data-qa="big">
      <form
        action="/action_page.php"
        method="get"
      >
        <input
        class="searchInputBig"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        name="query"
        data-qa="keypress"
        >
      </form>
    </div>

    <div class="searchBarSmall" data-qa="small">
      <form
        action="/action_page.php"
        method="get"
      >
        <input
        class="searchInputSmall"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        name="query"
        >
      </form>
    </div>
  </body>
